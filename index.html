<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">8506</div>
      <div class="board">
        <button value="reset"><div class="btn-text">AC</div></button>
        <button value="delete"><div class="btn-text">BC</div></button>
        <button value="%"><div class="btn-text">%</div></button>
        <button value="/"><div class="btn-text">/</div></button>
        <button value="7"><div class="btn-text">7</div></button>
        <button value="8"><div class="btn-text">8</div></button>
        <button value="9"><div class="btn-text">9</div></button>
        <button value="*"><div class="btn-text">*</div></button>
        <button value="4"><div class="btn-text">4</div></button>
        <button value="5"><div class="btn-text">5</div></button>
        <button value="6"><div class="btn-text">6</div></button>
        <button value="-"><div class="btn-text">-</div></button>
        <button value="1"><div class="btn-text">1</div></button>
        <button value="2"><div class="btn-text">2</div></button>
        <button value="3"><div class="btn-text">3</div></button>
        <button value="+"><div class="btn-text">+</div></button>
        <button id="zero" value="0">0</button>
        <button value="."><div class="btn-text">.</div></button>
        <button value="="><div class="btn-text">=</div></button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
